<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ðŸ“¦ Flappy Bird Game Container -->
<div class="flappy-game-container">
    <canvas id="flappyCanvas" width="1200" height="400"></canvas>
  </div>
  
  <!-- ðŸ•¹ï¸ JS Game Logic -->
<script>
    const canvas = document.getElementById("flappyCanvas");
    const ctx = canvas.getContext("2d");

    const gravity = 0.4; // Reduced gravity for slower fall
    const lift = -12; // Increased lift for stronger upward movement
    let score = 0;

    const birdImg = new Image();
    birdImg.src = "img/flying-rabbit.gif"; // update path if needed

    const bird = {
        x: 100,
        y: 150,
        width: 40,
        height: 40,
        velocity: 0,
        draw() {
            ctx.drawImage(birdImg, this.x, this.y, this.width, this.height);
        },
        update() {
            this.velocity += gravity;
            this.y += this.velocity;
            if (this.y + this.height > canvas.height) this.y = canvas.height - this.height;
        },
        flap() {
            this.velocity = lift;
        },
    };

    const pipes = [];
    const pipeGap = 120;
    const pipeWidth = 60;
    const pipeSpeed = 2;

    function createPipe() {
        const top = Math.random() * (canvas.height - pipeGap - 100);
        pipes.push({
            x: canvas.width,
            top,
            bottom: top + pipeGap,
        });
    }

    function drawPipes() {
        pipes.forEach(pipe => {
            ctx.fillStyle = "#654321";
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
            ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
        });
    }

    function updatePipes() {
        for (let i = pipes.length - 1; i >= 0; i--) {
            pipes[i].x -= pipeSpeed;
            if (pipes[i].x + pipeWidth < 0) {
                pipes.splice(i, 1);
                score++;
            }
        }
    }

    function checkCollision() {
        for (const pipe of pipes) {
            if (
                bird.x < pipe.x + pipeWidth &&
                bird.x + bird.width > pipe.x &&
                (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
            ) {
                alert("ðŸ’¥ Game Over! Score: " + score);
                document.location.reload();
            }
        }
    }

    function drawScore() {
        ctx.fillStyle = "black";
        ctx.font = "20px Monocraft, monospace";
        ctx.fillText("Score: " + score, 20, 30);
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        bird.update();
        bird.draw();

        drawPipes();
        updatePipes();
        checkCollision();
        drawScore();

        requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
        if (e.code === "Space") bird.flap();
    });

    setInterval(createPipe, 2000);
    gameLoop();
</script>
  
  <!-- ðŸ’„ Optional CSS -->
  <style>
    .flappy-game-container {
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
      border: 4px solid black;
      image-rendering: pixelated;
      background-color: #b3e5fc;
    }
  
    canvas {
      display: block;
    }
  </style>
  
    
</body>
</html>
